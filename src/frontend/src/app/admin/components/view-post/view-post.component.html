<div class="main p-4">
    <div class="row-sm-12 row-md-12 row-lg-12 d-flex justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-6 m-2">
            <mat-card>
                <mat-card-title>
                    <mat-toolbar>
                        Vista previa
                    </mat-toolbar>

                </mat-card-title>
                <mat-card-content>
                    <form [formGroup]="previewForm">
                        <div class="image-section">
                            <img [src]="photoSelected || '../../../../assets/images/dog1.svg'" alt="">
                        </div>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" readonly formControlName="name_pet" [(ngModel)]="postFromServer.name_pet">
                        </div>
                        <div class="form-group">
                            <label for="age">Edad</label>
                            <input type="text" id="age" readonly formControlName="age_pet" [(ngModel)]="postFromServer.age_pet">
                        </div>
                        <div class="form-group">
                            <label for="sex">Sexo</label>
                            <input type="text" id="sex" readonly formControlName="sex_pet" [(ngModel)]="postFromServer.sex_pet">
                        </div>
                        <div class="form-group">
                            <label for="race">Raza</label>
                            <input type="text" id="race" readonly formControlName="race_pet" [(ngModel)]="postFromServer.race_pet">
                        </div>
                        <div class="form-group">
                            <label for="place_dissaparence">Lugar de desaparición</label>
                            <input type="text" id="place_dissaparence" readonly formControlName="place_disapparence" [(ngModel)]="postFromServer.place_disapparence">
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <textarea type="text" id="description" readonly formControlName="description_pet" [(ngModel)]="postFromServer.description_pet"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="date_disapparence">Fecha de desaparición</label>
                            <input type="text" id="date_disapparence" readonly formControlName="date_disapparence" [(ngModel)]="postFromServer.date_disapparence">
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-6 m-2">
            <mat-card>
                <mat-card-title>
                    <mat-toolbar>
                        Datos del post
                    </mat-toolbar>

                </mat-card-title>
                <mat-card-content>
                    <form [formGroup]="updatePetForm" (ngSubmit)="updatePet(sex_pet)">
                        <div class="form-group">
                            <input type="file" hidden formControlName="image" (change)="onPhotoSelected($event)" #imageUpload>
                            <div class="select-file">
                                <button type="button" mat-raised-button (click)="imageUpload.click()" id="upload-image">
                                  <div class="file-exist" *ngIf="photoSelected">
                                    <p>Archivo: {{fileName}}</p>
                                  </div>
                                  <div class="file-noexist" *ngIf="!photoSelected">
                                    <p>Cargar imagen</p>
                                    <mat-icon>attach_file</mat-icon>
                                  </div>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age">Nombre</label>
                            <input type="text" id="age" formControlName="name_pet" [(ngModel)]="postFromServer.name_pet">
                        </div>
                        <div class="form-group">
                            <label for="age">Edad</label>
                            <input type="number" id="age" formControlName="age_pet" [(ngModel)]="postFromServer.age_pet">
                        </div>
                        <div class="form-group">
                            <label for="sex">Sexo</label>
                            <select #sex_pet>
                  <option *ngFor="let option of sex_options" >{{option}}</option>
                  <input type="text"  formControlName="sex_pet" [(ngModel)]="postFromServer.sex_pet" value="Hola">
                </select>
                        </div>
                        <div class="form-group">
                            <label for="race">Raza</label>
                            <input type="text" id="race" formControlName="race_pet" [(ngModel)]="postFromServer.race_pet">
                        </div>
                        <div class="form-group">
                            <label for="place_dissaparence">Lugar de desaparición</label>
                            <input type="text" id="place_dissaparence" formControlName="place_disapparence" [(ngModel)]="postFromServer.place_disapparence">
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <textarea type="text" id="description" formControlName="description_pet" [(ngModel)]="postFromServer.description_pet"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="date_disapparence">Fecha de desaparición</label>
                            <input type="date" id="date_disapparence" formControlName="date_disapparence" [(ngModel)]="postFromServer.date_disapparence">
                        </div>
                        <button mat-raised-button type="submit" color="primary">Guardar</button>
                    </form>
                </mat-card-content>
            </mat-card>


        </div>
    </div>
</div>
