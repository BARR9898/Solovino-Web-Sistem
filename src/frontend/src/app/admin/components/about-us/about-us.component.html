<div class="row-sm-12 row-md-12 row-lg-12 d-flex justify-content-center mt-4">
    <div class="col-sm-12 col-md-8 col-lg-8 d-flex justify-content-center">
        <h2>Sobre Nosotros</h2>
    </div>
</div>

<div class="row-sm-12 row-md-12 row-lg-12 d-flex justify-content-center">
    <div class="col-sm-12 col-md-8 col-lg-8">
        <mat-card class="mat-elevation-z4">

            <mat-card-content>
                <form [formGroup]="aboutUsForm" (ngSubmit)="savePersonTeam()">



                    <div class="form-group mb-4" formArrayName="equipo">

           
                            <div class="array-controls" *ngFor="let control of equipo.controls;let i = index" [formGroupName]="i">

                                <div class="row-sm-12 row-md-12 row-lg-12">
                                    <mat-label>Nombre</mat-label>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <input matInput placeholder="Ingrese el nombre" formControlName="nombre" #nombre>
                                    </mat-form-field>
                                </div>
                                <div class="row-sm-12 row-md-12 row-lg-12">
                                    <mat-label>Curriculum</mat-label>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <textarea matInput placeholder="Curriculum" formControlName="curriculum" #curriculum> </textarea>
                                    </mat-form-field>
                                </div>
                                <div class="button-section d-flex justify-content-evenly">
                                    <button type="button" (click)="addPersonTeam()" mat-raised-button >
                                            <mat-icon>
                                                add
                                            </mat-icon>
                                            Agregar
                                    </button>
    
                                    <button type="button" (click)="deletePersonTeam(i)" mat-raised-button >
                                            <mat-icon>
                                              delete
                                            </mat-icon>
                                            Eliminar
                                    </button>
                                </div>
                            </div>
             


                    </div>





                    <mat-divider class="mb-4"></mat-divider>
                    <div class="row-sm-12 row-md-12 row-lg-12">
                        <mat-label>Mision</mat-label>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <input matInput placeholder="Ingrese misión" formControlName="mision" #mision>
                        </mat-form-field>
                    </div>
                    <div class="row-sm-12 row-md-12 row-lg-12">
                        <mat-label>Vision</mat-label>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <input matInput placeholder="Ingrese visión" formControlName="vision" #vision>
                        </mat-form-field>
                    </div>

                    <div class="acctions d-flex justify-content-center">
                        <button type="submit" mat-raised-button id="save-button"><mat-icon>save</mat-icon> Guardar</button>
                    </div>
                    
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
