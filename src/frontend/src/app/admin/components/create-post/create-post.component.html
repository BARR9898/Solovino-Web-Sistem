<div class="main">
    <section class="form-section mt-4">
        <div class="row-sm-12 row-md-12 row-lg-12 d-flex justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="card">
                    <form [formGroup]="form" class="p-2" (ngSubmit)="
              SavePost(
                name_pet,
                age_pet,
                race_pet,
                sex_pet,
                description_pet,
                place_disapparence,
                date_disapparence
              )
            ">
                        <div class="row sm-12 row-md-12 row-lg-12">
                            <div class="preview-image p-4 d-flex flex-column align-center">
                                <input type="file" class="form-control d-none" id="profile_picture" formControlName="profile_image" (change)="onPhotoSelected($event)" #fileUpload />
                                <div class="img-container d-flex justify-content-center img-fluid">
                                    <img [src]="
                      photoSelected || '/../../../assets/Images/profile.svg'
                    " class="img-fluid mb-4" alt="" />
                                </div>
                                <button type="button" class="btn btn-" mat-raised-button class="upload-btn" (click)="fileUpload.click()">
                  <div class="photoNoExist" *ngIf="!photoSelected">
                    <mat-icon>attach_file</mat-icon>
                    Cargar imágen
                  </div>
                  <p *ngIf="photoSelected">
                    Nombre del archivo: {{ fileName }}
                  </p>
                </button>
                            </div>
                        </div>
                        <div class="row-sm-12 row-md-12 row-lg-12">
                            <mat-label>Nombre</mat-label>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <input matInput placeholder="Ingrese el nombre de la mascota" formControlName="name_pet" #name_pet />
                            </mat-form-field>
                        </div>
                        <div class="row-sm-12 row-md-12 row-lg-12">
                            <mat-label>Edad</mat-label>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <input matInput placeholder="Ingrese la edad" formControlName="age_pet" #age_pet />
                            </mat-form-field>
                        </div>
                        <div class="row-sm-12 row-md-12 row-lg-12">
                            <mat-label>Raza</mat-label>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <input matInput placeholder="Ingrese la raza" formControlName="race_pet" #race_pet />
                            </mat-form-field>
                        </div>
                        <div class="row-sm-12 row-md-12 row-lg-12">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Seleccione el sexo</mat-label>
                                <select matNativeControl formControlName="sex_pet" #sex_pet>
                  <option *ngFor="let sex of sex_type; let i = index">
                    {{ sex }}
                  </option>
                </select>
                            </mat-form-field>
                        </div>
                        <div class="row-sm-12 row-md-12 row-lg-12">
                            <mat-label>Descripción</mat-label>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <textarea matInput placeholder="Ingrese la descripción" formControlName="description_pet" #description_pet></textarea>
                            </mat-form-field>
                        </div>
                        <div class="row-sm-12 row-md-12 row-lg-12">
                            <mat-label>Lugar de desaparición</mat-label>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <input matInput placeholder="Ingrese el lugar de desaparición" formControlName="place_disapparence" #place_disapparence />
                            </mat-form-field>
                        </div>
                        <div class="row-sm-12 row-md-12 row-lg-12">
                            <mat-label>Fecha de desaparición</mat-label>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <input matInput type="date" formControlName="date_disapparence" #date_disapparence />
                            </mat-form-field>
                        </div>
                        <div class="row-sm-12 row-md-12 row-lg-12">
                            <button type="submit" mat-raised-button color="primary">
                <mat-icon> save </mat-icon>
                Guardar
              </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
